<html>
<head>
    <title>nbcapp</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<style>
video {
    max-width: 100%;
    height: auto;
}
.row {
    margin-top: 50px;
}
</style>
<body>
<div class="container">
    <h1>Which doesn't belong?</h1>
    <div class="row">
        <div class="col-sm-6">
            <h2>1</h2>
            <div id="q0"></div>
        </div>
        <div class="col-sm-6">
            <h2>2</h2>
            <div id="q1"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <h2>3</h2>
            <div id="q2"></div>
        </div>
        <div class="col-sm-6">
            <h2>4</h2>
            <div id="q3"></div>
        </div>
    </div>
</div>
</body>
<script>
$(document).ready(function() {
    ROOT = 'https://plunarlabcit.services.brown.edu/nbcapp/'
    var id;

    function get_random_from_group(group) {
        $.get(ROOT + 'oddmanout-query?group=' + group, function(res) {
            if(res == 'na') {
                $('#q0').html('Finished - you can exit the window')
            } else {
                data = $.parseJSON(res)
                id = data.id
                console.log('received row with id ' + id)
                console.log(data)
                $.each([data.a, data.b, data.c, data.d], function(i, url) {
                    $('#q' + i).html(`
                        <video width="960" height="540" id="vid` + i + `" controls autoplay muted>
                            <source width="960" height="540" 
                                src="` + url + `" type="video/mp4">
                        </video>
                    `)
                })
            }
        })
    }

    $('body').keypress(function(e) {
        console.log('Registered keypress: ' + e.which)
            
        var answer = -2;
        if(e.which == 49) {
            answer = 0;
        } else if(e.which == 50) {
            answer = 1;
        } else if(e.which == 51) {
            answer = 2;
        } else if(e.which == 52) {
            answer = 3;
        } else if(e.which == 48) {
            answer = -1;
        }
        if(answer > -2) {
            $.get(ROOT + 'oddmanout-write?id=' + id + '&response=' + answer, function(res) {
                if(res == 'done') {
                    console.log('wrote answer ' + answer + ' to id ' + id)
                    get_random_from_group(0)
                }
            })
        }
    })

    get_random_from_group(0)
})
</script>
</html>
